<div class="container" ng-controller='wLoginCtrl'>

<div>
  <div class="well hero-spacer">
    <h3>Please Login</h3>
  </div>
  <div class="row">
    <form method="post" action="/worker-login">
      <div class="form-group">
        <h4 style="color:red">
        Please re-enter your password </br>
        The password you entered is incorrect. 
        Please try again (make sure your caps lock is off). </br>
        Forgot your password? <a>Request a new one.</a>
        </h4>
        <label>Email</label>
        <input class="form-control" type="text" placeholder="Enter your email" name="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" placeholder="Enter your password" name="password">
        <button class="btn btn-default">Sign In</button>
        </div>
    </form>
  </div>
</div>
